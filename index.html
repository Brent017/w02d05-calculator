<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="calculator">
		<div class="row">
			<div type="text" class="screen"></div>
		</div>
		<div class="row">	
			<div id="7" class="button column number">7</div>
			<div id="8" class="button column number">8</div>
			<div id="9" class="button column number">9</div>
			<div id="minus" class="button column operator">-</div>
		</div>
		<div class="row">	
			<div id="4" class="button column number">4</div>
			<div id="5" class="button column number">5</div>
			<div id="6" class="button column number">6</div>
			<div id="multiply" class="button column operator">*</div>
		</div>
		<div class="row">
			<div id="1" class="button column number">1</div>
			<div id="2" class="button column number">2</div>
			<div id="3" class="button column number">3</div>
			<div id="divide" class="button column operator">/</div>	
		</div>
		<div class="row">		
			<div id="0" class="button column number">0</div>
			<div id="decimal" class="button column">.</div>
			<div id="plus" class="button column operator">+</div>
		</div>	
		<div class="row">
			<div id="equals" class="button column">=</div>
			<div id="clear" class="button column">AC</div>
		</div>
	</div>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
